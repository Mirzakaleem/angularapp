<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Login</h3>
              <form [formGroup]="loginDetails" (ngSubmit)="onSubmit()">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="">
                      <label class="form-label" for="UserName">UserName Name</label>
                      <input type="text" formControlName="UserName" name="UserName" id="UserName" class="form-control" />
                    </div>
                    <div *ngIf=" !loginDetails.controls.UserName?.valid ">
                      <div   *ngIf="isSumiited && loginForm.UserName.errors?.['required']" > <p style="color:red">  User Name Required</p>
                        </div>
                    </div>
                  </div>
               
             
                  
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="">
                      <label class="form-label" for="Password">Password</label>
                      <input type="password" id="Password" formControlName="Password" name="Password" class="form-control" />
                    </div>
                    <div *ngIf="isSumiited && !loginDetails.controls.Password?.valid ">
                      <div   *ngIf="loginForm.Password.errors?.['required']" > <p style="color:red"> Password Required</p>
                        </div>
                        
                    </div>
  
                  </div>
               
                </div>
  
                <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Login" />
                </div>
  
            
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
