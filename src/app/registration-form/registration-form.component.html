<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form [formGroup]="regBasicDetails">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" formControlName="FirstName" name="FirstName" id="firstName" class="form-control" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" formControlName="LastName" name="LastName" id="lastName" class="form-control" />
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="">
                    <label class="form-label" for="Email">Email</label>
                    <input type="text" id="Email" fromControlName="Email" name="Email" class="form-control" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="Phone">Phone</label>
                    <input type="text" id="Phone" class="form-control" fromControlName="Phone" />
                    
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="">
                    <label class="form-label" for="regpwd">Password</label>
                    <input type="password" id="regpwd" fromControlName="regpwd" name="regpwd" class="form-control" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="Phone">Re Type Password</label>
                    <input type="regconfirmpwd" type="password" id="regconfirmpwd" class="form-control" fromControlName="regconfirmpwd" />
                    
                  </div>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
